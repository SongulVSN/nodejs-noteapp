<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Not Uygulaması</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Not Uygulaması</h1>

    <form id="noteForm" class="mb-4">
      <div class="mb-3">
        <label for="title" class="form-label">Başlık</label>
        <input type="text" class="form-control" id="title" placeholder="Not başlığını girin" required />
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">İçerik</label>
        <textarea class="form-control" id="content" rows="3" placeholder="Not içeriğini girin" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Ekle</button>
    </form>

    <div class="row">
      <div class="col-md-6">
        <h2 class="text-center">Tamamlanmamış Notlar</h2>
        <div id="incompleteNotes" class="d-flex flex-column gap-3"></div>
      </div>
      <div class="col-md-6">
        <h2 class="text-center">Tamamlanmış Notlar</h2>
        <div id="completedNotes" class="d-flex flex-column gap-3"></div>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
